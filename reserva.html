<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maresia Hotel - Reserva</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reserva.css">
</head>
<body>
 <!-- Formulário de Reserva -->
<div id="reserva-container">
    <!-- Logo do hotel -->
    <img src="./img/logo2.png" alt="Logo do Hotel">

    <h2>Realize sua reserva aqui!</h2>
    <form id="reserva-form">
        <label for="quarto">Selecione o quarto:</label>
        <select name="quarto" id="quarto">
            <option value="quarto1">Quarto Simples</option>
            <option value="quarto2">Quarto Duplo</option>
            <option value="quarto3">Quarto de Luxo</option>
        </select>

        <label for="hospede">Quantidade de Hóspedes:</label>
        <input type="number" id="hospede" name="hospede" min="1" required>

        <label for="aceita-pet">Possue Pet?</label>
        <select name="aceita-pet" id="aceita-pet">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="incluso">Incluso:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="cafe" name="incluso" value="cafe">
            <label for="cafe">Café da manhã</label>
            <input type="checkbox" id="almoco" name="incluso" value="almoco">
            <label for="almoco">Almoço</label>
            <input type="checkbox" id="jantar" name="incluso" value="jantar">
            <label for="jantar">Jantar</label>
        </div>

        <label for="forma-pagamento">Forma de pagamento:</label>
        <select id="forma-pagamento" name="forma-pagamento">
            <option value="cartao">Cartão de Crédito</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="transferencia">Transferência Bancária</option>
            <option value="pix">PIX</option>
        </select>

        <div class="horario">
            <label for="checkin">Data e Hora do Check-in:</label>
            <input type="datetime-local" id="checkin" name="checkin" required>

            <label for="checkout">Data e Hora do Check-out:</label>
            <input type="datetime-local" id="checkout" name="checkout" required>
        </div>

        <label for="email">Email para contato</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone para contato</label>
        <input type="tel" id="telefone" name="telefone" required>

        <button type="button" id="btn-salvar">Salvar</button>
    </form>
</div>

<script src="./js/reserva.js"></script>
<script>
    document.getElementById("btn-salvar").addEventListener("click", function() {
        // Aqui você pode adicionar a lógica de salvar os dados do formulário
        // Após salvar os dados com sucesso, redirecione o usuário para a página de cadastro realizado com sucesso
        window.location.href = "./cadastro_sucesso.html";
    });
</script>
</body>
</html>
