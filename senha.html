<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maresia Hotel - Recuperação de Senha</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/senha.css">
</head>
<body>
 <!-- Tela de Recuperação de Senha -->
<div id="recuperar-senha-container">
    <h1>Recuperação de Senha</h1>
    <form id="recuperar-senha-form">
        <input type="email" id="email" placeholder="Digite seu e-mail cadastrado" required>
        <input type="password" id="nova-senha" placeholder="Nova senha" required>
        <input type="password" id="confirmar-nova-senha" placeholder="Confirmar nova senha" required>
        <button type="submit">Recuperar Senha</button>
        <a href="./index.html" id="voltar-login">Voltar para o login</a>
    </form>
</div>

<script src="./js/senha.js"></script>
</body>
</html>
